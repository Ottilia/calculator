<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<h:form>
			<p:panel id="basic" header="Login">
	            <p:panelGrid columns="2" cellpadding="5" styleClass="ui-noborder">
	                <p:outputLabel value="Username:"/>
	                <p:inputText id="nonFeedback" value="#{loginBean.username}" />
	                <p:outputLabel value="Password:"/>
	                <p:password value="#{loginBean.password}"/>
	            </p:panelGrid>
	            <p:panelGrid columns="1" cellpadding="5" styleClass="ui-noborder">
	            	<p:outputLabel value="#{loginBean.loginMessage}" rendered="#{loginBean.loginMessage ne 'success'}" style="color:red;"/>
	            	 <p:commandButton value="Login" actionListener="#{loginBean.login()}" ajax="false" />
	            </p:panelGrid>
            </p:panel>
        </h:form>
	</h:body>
</html>
