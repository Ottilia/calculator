<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/calculator_page_design/base_template.xhtml"> 
	<ui:define name="content">
		<h:form>
			<p:panel id="basic" header="Basic" footer="Active User: #{loginBean.username}">
	            <p:panelGrid columns="2" cellpadding="5" styleClass="ui-noborder">
	                <p:outputLabel value="1st Value:"></p:outputLabel>
	                <p:inputNumber value="#{basicBean.first_value}"></p:inputNumber>
	                <p:outputLabel value="2nd Value:"></p:outputLabel>
	                <p:inputNumber value="#{basicBean.second_value}"></p:inputNumber>
	                <p:outputLabel value="Operator(+,-,*,/):"></p:outputLabel>
	                <p:inputText value="#{basicBean.operator}"></p:inputText>
	                <p:outputLabel value="Result: #{basicBean.result}"></p:outputLabel>
	            </p:panelGrid>
	            <p:outputLabel value="*Error in equation" rendered="#{basicBean.message eq 'Error'}" style="color:red;"/>
	            <h:panelGrid columns="4" styleClass="ui-noborder">
		            <p:commandButton value="Calculate" action="#{basicBean.calculate()}" ajax="false"/>
		            <p:commandButton value="Advanced" action="advancedCalculator?faces-redirect=true" ajax="false"/>
		            <p:commandButton value="Admin" action="adminPage?faces-redirect=true" rendered="#{loginBean.isAdmin}" ajax="false"/>
		            <p:commandButton value="Logout" action="index?faces-redirect=true" ajax="false"/>
	            </h:panelGrid>
            </p:panel>
        </h:form>
	</ui:define>
</ui:composition>
</html>
